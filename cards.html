<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="./css/anorcle-float-input.min.css">
    <link rel="stylesheet" href="./css/card.min.css">
    <script src="./components/input/input.js"></script>
</head>

<body>
    <div class="card">
        <h2 class="card_header">Important Info</h2>
        <div class="card_row">
            <Anorcle-Float-Input label="First Name" id="firstName" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="Last Name" id="lastName" type="text"></Anorcle-Float-Input>
        </div>
        <div class="card_row">
            <Anorcle-Float-Input label="Email for Contact" id="email" type="text"></Anorcle-Float-Input>
        </div>
    </div>
    <br>
    <div class="card">
        <h2 class="card_header">Current Address</h2>
        <div class="card_row">
            <Anorcle-Float-Input label="Country" id="country" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="State" id="state" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="City" id="city" type="text"></Anorcle-Float-Input>
        </div>
        <h2 class="card_header">Date of Birth</h2>
        <div class="card_row">
            <Anorcle-Float-Input label="Tell us your Date of Birth" id="dob" type="date"></Anorcle-Float-Input>
        </div>
    </div>
    <div class="card">
        <h2 class="card_header">Active Social Profile (atleast 2)</h2>
        <div class="card_row card_row-r_20_80">
            <Anorcle-Float-Input label="Platform Name" id="social1_platform" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="Link to Profile" id="social1_link" type="text"></Anorcle-Float-Input>
        </div>
        <div class="card_row card_row-r_20_80">
            <Anorcle-Float-Input label="Platform Name" id="social2_platform" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="Link to Profile" id="social2_link" type="text"></Anorcle-Float-Input>
        </div>
        <div class="card_row card_row-r_20_80">
            <Anorcle-Float-Input label="Platform Name" id="social3_platform" type="text"></Anorcle-Float-Input>
            <Anorcle-Float-Input label="Link to Profile" id="social3_link" type="text"></Anorcle-Float-Input>
        </div>
    </div>
    <div class="card">
        <h2 class="card_header">Let us learn more about you</h2>
        <div class="card_row">
            <Anorcle-Float-Input label="Passion & Skills" id="passion-and-skills" type="text" multiline="true"></Anorcle-Float-Input>
        </div>
        <div class="card_row">
            <Anorcle-Float-Input label="Why join Anorcle?" id="why-anorcle" type="text" multiline="true"></Anorcle-Float-Input>
        </div>
    </div>
    <div class="card">
        <h2 class="card_header">Commitment & Dedication</h2>
        <div class="card_row">
            <Anorcle-Float-Input label="Time Commitment for Anorcle?" id="investment-time" type="text" multiline="true"></Anorcle-Float-Input>
        </div>
        <div class="card_row">
            <Anorcle-Float-Input label="Write more about your schedule" id="schedule" type="text" multiline="true"></Anorcle-Float-Input>
        </div>
    </div>
</body>

</html>
