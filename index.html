<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets and fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <style></style>

    <!-- scripts -->
    <script src="./scripts/main.js" type="module"></script>

    <!-- Anorcle-Float-Label Component -->
    <script src="./components/input/input.js"></script>

    <title>Join Anorcle</title>
</head>

<body>
    <div id="main">
        <div class="main_left-side">
            <div class="main_left-side_icon-holder">
                <div class="icon anorcle">
                    <img src="./icons/anorcle-logo.svg" alt="Anorcle logo">
                </div>
                <h2 class="headings">Anorcle Joining Application</h2>
            </div>
            <div class="main_left-side_progress-holder">
                <div class="progress-element">
                    <div class="progress-element_logo done">
                        <img src="./icons/imp.svg" alt="imp">
                    </div>
                    <div class="progress-element_text">Important Info</div>
                </div>
                <div class="progress-element">
                    <div class="progress-element_logo">
                        <img src="./icons/address.svg" alt="">
                    </div>
                    <div class="progress-element_text">Current Address</div>
                </div>
                <div class="progress-element">
                    <div class="progress-element_logo"></div>
                    <div class="progress-element_text">Social Profile</div>
                </div>
                <div class="progress-element">
                    <div class="progress-element_logo"></div>
                    <div class="progress-element_text">General Info</div>
                </div>
                <div class="progress-element">
                    <div class="progress-element_logo"></div>
                    <div class="progress-element_text">Commitment and dedication</div>
                </div>
            </div>
        </div>
        <div class="main_right-side">
            <div class="join-btn-folder">
                <button class="button button--join" id="join">Join</button>
            </div>
            <div class="main_right-side_card-holder">
                <!-- to get important info -->
                <div class="card important">
                    <h2 class="card_header">Important Info</h2>
                    <div class="card_row">
                        <Anorcle-Float-Input label="First Name" id="firstName" type="text"></Anorcle-Float-Input>
                        <Anorcle-Float-Input label="Last Name" id="lastName" type="text"></Anorcle-Float-Input>
                    </div>
                    <Anorcle-Float-Input label="Email for Contact" id="email" type="text"></Anorcle-Float-Input>
                </div>
                <!-- to get the address -->
                <div class="card address">
                    <h2 class="card_header">Current Address</h2>
                    <div class="card_row">
                        <Anorcle-Float-Input label="Country" id="country" type="text"></Anorcle-Float-Input>
                        <Anorcle-Float-Input label="State" id="state" type="text"></Anorcle-Float-Input>
                        <Anorcle-Float-Input label="City" id="city" type="text"></Anorcle-Float-Input>
                    </div>
                </div>
                <!-- to get social profiles -->
                <div class="card social">
                    <h2 class="card_header">Active Social Profile (atleast 2)</h2>
                    <div class="card_row card_row-r_20_80">
                        <Anorcle-Float-Input label="Platform Name" id="social1_platform" type="text">
                        </Anorcle-Float-Input>
                        <Anorcle-Float-Input label="Link to Profile" id="social1_link" type="text">
                        </Anorcle-Float-Input>
                    </div>
                    <div class="card_row card_row-r_20_80">
                        <Anorcle-Float-Input label="Platform Name" id="social2_platform" type="text">
                        </Anorcle-Float-Input>
                        <Anorcle-Float-Input label="Link to Profile" id="social2_link" type="text">
                        </Anorcle-Float-Input>
                    </div>
                    <div class="card_row card_row-r_20_80">
                        <Anorcle-Float-Input label="Platform Name" id="social3_platform" type="text">
                        </Anorcle-Float-Input>
                        <Anorcle-Float-Input label="Link to Profile" id="social3_link" type="text">
                        </Anorcle-Float-Input>
                    </div>
                </div>
                <!-- to get department choice -->
                <div class="card social">
                    <h2 class="card_header">Department And Position</h2>
                    <div class="card_row card_row-r_20_80">
                        <Anorcle-Float-Input label="Select Department" id="department" type="text"
                            options="Department 1, Department 2, Department 3" multi="true">
                        </Anorcle-Float-Input>
                    </div>
                    <div class="card_row card_row-r_20_80">
                        <Anorcle-Float-Input label="Select Position" id="position" type="text"
                            options="Frontend Developer, Backend Developer, Designer" multi="true">
                        </Anorcle-Float-Input>
                    </div>
                </div>

                <!-- to get general details -->
                <div class="card general">
                    <h2 class="card_header">Let us learn more about you</h2>
                    <div class="card_row">
                        <Anorcle-Float-Input label="Passion & Skills" id="passion-and-skills" type="text"
                            multiline="true"></Anorcle-Float-Input>
                    </div>
                    <div class="card_row">
                        <Anorcle-Float-Input label="Why join Anorcle?" id="why-anorcle" type="text" multiline="true">
                        </Anorcle-Float-Input>
                    </div>
                </div>
                <!-- to know about commitments and dedication -->
                <div class="card commitment">
                    <h2 class="card_header">Commitment & Dedication</h2>
                    <div class="card_row">
                        <Anorcle-Float-Input label="Time Commitment for Anorcle?" id="investment-time" type="text"
                            multiline="true"></Anorcle-Float-Input>
                    </div>
                    <div class="card_row">
                        <Anorcle-Float-Input label="Write more about your schedule" id="schedule" type="text"
                            multiline="true"></Anorcle-Float-Input>
                    </div>
                </div>


            </div>
            <div class="main_right-side_button-holder">
                <button class="button button--next" id="next">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
